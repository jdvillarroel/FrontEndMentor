<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-img-container">
        <img
          class="card-img"
          src="./images/image-product-desktop.jpg"
          alt="card-image"
        />
      </div>

      <div class="card-body">
        <span class="tag">perfume</span>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <span class="price-primary">$169.99</span>
          <span class="price-secondary">$149.99</span>
        </div>
        <button class="btn-cta">
          <img
            class="btn-cta-icon"
            src="./images/icon-cart.svg"
            alt="cart icon"
          />
          Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/jdvillarroel/FrontEndMentor" target="_blank"
        >jdvillarroel</a
      >.
    </div>
  </body>
</html>
