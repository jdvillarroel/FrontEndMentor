<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <main>
    <section>
      <div class="testimonial-container">
        <p>“ I’ve been interested in coding for a while but never taken the jump, until now. 
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
          excited about the future. ”
        </p>
        <h1>
          Tanya Sinclair
          <span>UX Engineer</span>
        </h1>
      </div>
    </section>
    <section>
      <div class="pic-container">
        <img src="images/image-tanya.jpg" alt="profile picture">
      </div>
      <div class="btn-container">
        <a href=""><img src="images/icon-prev.svg" alt="previous testimonial"></a>
        <a href=""><img src="images/icon-next.svg" alt="next testimonial"></a>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JD Villarroel</a>.

</html>
