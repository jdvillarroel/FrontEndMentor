<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <main>
    <div class="grid-container">
      <section id="testimonial-section">
        <div class="testimonial-container">
          <p id="testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </p>
          <h1 id="author">
            Tanya Sinclair
            <span id="occupation"> UX Engineer</span>
          </h1>
        </div>
      </section>
      <section id="picture-section">
        <div class="pic-container">
          <img id="profile-picture" src="images/image-tanya.jpg" alt="profile picture">
          <div class="btn-container">
            <img id="previous" src="images/icon-prev.svg" alt="previous testimonial"></img>
            <img id="next" src="images/icon-next.svg" alt="next testimonial"></img>
          </div>
        </div>
      </section>
    </div>
  </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a
        href="https://github.com/jdvillarroel/FrontEndMentor/tree/master/coding-bootcamp-testimonials-slider">JD
        Villarroel</a>.
    </div>
  
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
